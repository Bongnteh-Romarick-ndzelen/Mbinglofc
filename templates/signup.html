<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup page</title>
    <!-- Vendor CSS Files -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="bg-img">
    <section>
      <div class="container shadow-lg" style="background-color:#0c3643;">
        <div
          class="container col-lg-7 mt-5 p-4 card rounded-20 shadow"
          style="background-color: #0f310f;"
        >
          <center>
            <h2 class="justify-content-center text-white">
              <i class="material-icons bg-light rounded mr-2">person</i>Register
            </h2>
          </center>
           <div class="bg-danger text-danger fw-bolder rounded" role="alert">
            {% for message in messages %}
            <h5 class="p-3">{{message}}</h5>
            {% endfor %}
          </div>
          <form
            class="card rounded-15 shadow"
            style="background-color: #112e10;"
            action=""
            method="post"
          >
            {% csrf_token %}
            <div class="form-group text-white">
              <label for="username"></label>
              <div class="input-group">
                <div class="input-group-addon bg-danger">
                  <i class="material-icons justify-content-center">person</i>
                </div>
                <input
                  name="username"
                  type="text"
                  class="form-control text-center"
                  id="username"
                  placeholder="Enter Your Username"
                  required
                />
              </div>
            </div>
            <div class="form-group text-white">
              <label for="email"></label>
              <div class="input-group">
                <div class="input-group-addon bg-danger">
                  <i class="material-icons justify-content-center">email</i>
                </div>
                <input
                  name="email"
                  type="email"
                  class="form-control text-center"
                  id="email"
                  placeholder="Enter Your Email Address"
                  required
                />
              </div>
            </div>
            <div class="form-group text-white">
              <label for="password"></label>
              <div class="input-group">
                <div class="input-group-addon bg-danger">
                  <i class="material-icons justify-content-center">key</i>
                </div>
                <input
                  name="password"
                  type="password"
                  class="form-control text-center"
                  id="password"
                  placeholder="Enter Your Password"
                  required
                />
              </div>
            </div>
            <div class="form-group text-white">
              <label for="password"></label>
              <div class="input-group">
                <div class="input-group-addon bg-danger">
                  <i class="material-icons justify-content-center">key</i>
                </div>
                <input
                  name="password2"
                  type="password"
                  class="form-control text-center"
                  id="password2"
                  placeholder="Confirm Your Password"
                  required
                />
              </div>
            </div>
            <input type="submit" value="Register" class="form-control mt-2" />
          </form>
          <div class="text-center mt-2 justify-content-center">
            <p class="para text-white">
              Already have an account<a class="text-danger m-3" href="/login"
                >Login</a
              >
            </p>
          </div>
        </div>
      </div>
    </section>
    <br /><br />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>

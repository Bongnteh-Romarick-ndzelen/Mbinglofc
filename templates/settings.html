{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;1,800;1,900&family=Oswald:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Italianno&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Unna&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link rel="stylesheet" href="{% static 'assets/css/settings.css' %}">

    <title>MBINGLO-FC</title>
  </head>

  <body style="background-color: #0f4f4f;">
    <div class="fixed-top container" style="background-color: #0b0253;">
      <div class="col-md-7 justify-content-center text-center text-white" style="font-size: 1.5em; padding: 10px 6px;">
        <p class="text-center"><a href="/">MBINGLO-FC/</a> account settings for <strong>{{ user.username }}</strong></p>
      </div>
    </div><br><br><br><br>
    <div class="container-fluid justify-content-center">
      <div class="row justify-content-center">
        <div class="col-md-5 shadow text-white mt-3 pt-3" style="background-color: #0b3733;">
          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mt-2">
            <label for="file"><strong>Profile image</strong></label><br>
            <img height="50" width="50" style="height: 100px; width: 100px; border-radius: 50px; margin: 6px 2px;" name='profileimg' src="{{ user_profile.profileimg.url }}" alt="">
            <input type="file" name="profileimg" value="{{ user_profile.profileimg.url }}" class="form-control imge" id="profileimg">
          </div>
          <div class="form-group">
            <label for="text"><strong>Bio</strong></label>
            <textarea name="bio" id="bio" cols="" rows="3" value='' class="form-control imge">{{ user_profile.bio }}</textarea>
          </div>
          <div class="form-group">
            <label for="text"><strong>Location</strong></label>
            <input type="text" name="location" value="{{ user_profile.location }}" class="form-control imge">
          </div>
          <div class="justify-content-end d-flex mb-3">
            <a href="/" class="bg-transparent text-danger mx-2 border-0 mt-2 fw-bolder"><strong>Cancel</strong></a>
            <button type="submit" class="btn btn-danger text-light mx-2">Save</button>
          </div>
          </form>
        </div>
      </div>
    </div><br><br>

    <div class="footer fixed-bottom text-white" style="background-color: #0b3332;">
      <div class="container">
        <div class="col-md-8 d-flex align-content-between justify-content-center">
          <p class="mr-5"><em>CopyRight 2023! </em>
          </p>
          <p class="mr-5">All right reserved</p>
          <p class="mr-5"><a href="">About Developer</a></p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>
  </body>
</html>

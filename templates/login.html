{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>

    <!--Main Template css-->
    <!-- Vendor CSS Files -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body class="bg-img">
    <section>
      <div class="container shadow-lg align-content-center justify-content-center align-items-center" style="background-color:#bdd2c4;">
        <div
          class="container col-lg-5 mt-2 p-4 card shadow"
          style="background-color: #0f2f0f;"
          >
          <center>
            <h2 class="justify-content-center text-white"><i class="material-icons bg-light rounded mr-2">person</i>Login</h2>
            <hr style="background-color: #ffffff; height:3px;">
          </center>
           <div class="bg-danger text-danger fw-bolder rounded" role="alert">
            {% for message in messages %}
            <h6 class="py-2 px-2">{{message}}</h6>
            {% endfor %}
          </div>
          <form class="container-fluid shadow" method="post" action="" style="background-color:#112e10;">
            {% csrf_token %}
            <div class="form-group text-white">
              <div class="input-group">
                <div class="input-group-addon bg-danger">
                  <i class="material-icons justify-content-center">person</i>
                </div>
                <input
                name="username"
                type="text"
                class="form-control text-center"
                id="username"
                placeholder="Enter Your Username"
                required
                />
              </div>
            </div>
            <div class="form-group text-white">
              <div class="input-group">
                <div class="input-group-addon bg-danger">
                  <i class="material-icons justify-content-center">key</i>
                </div>
                <input
                name="password"
                type="password"
                class="form-control text-center"
                id="password"
                placeholder="Enter Your Password"
                required
                />
              </div>
            </div>
            <div class="form-group form-check justify-content-start">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
                required
              />
              <label class="form-check-label text-white text-start pl-2" for="checkme"
                >Remember me</label
              >
              <a
                class="d-inline-block text-white justify-content-end float-right px-3"
                href="#"
              >
                Forgot Password</a
              >
            </div>
            <input type="submit" value="Login" class="btn btn-success form-control"/>
          </form>
          <div class="text-center mt-0 justify-content-center">
            <p class="para text-white"><em>Don't yet have an account</em>
              <a class="text-danger mx-3" href="/signup">Signup</a>
            </p>
          </div>
        </div>
      </div>
    </section><br><br>
  </body
</html>
